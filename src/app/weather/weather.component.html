<div class="full nopadding">

  <div class="deuxhuitieme nopadding">
    <h2 class="text" id="city">{{city}}</h2>
    <img id = "pic" src={{icon}} alt=""/>
  </div>


  <div class="quatreHuitieme text nopadding">
    <p id = "currendTemp">Temperature actuelle : {{currentTemp}} °C</p>

    <p id="low">Temperature minimale prévue : {{temp_min}} °C</p>
    <p id="currentWeather">Temps actuel : {{description}}</p>

  </div>
</div>
